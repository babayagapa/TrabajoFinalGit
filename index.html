<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Proyecto Web</title>
</head>
<body>
    <header>
        <h1>Galería de Imágenes</h1>
    </header>
    <main>
        <div class="gallery">
            <img src="img/bull_terrier.webp" alt="Imagen 1">
            <img src="img/Bullterrier.jpg" alt="Imagen 2">
            <img src="img/bullterrier.webp" alt="Imagen 3">
        </div>
        <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis deleniti optio laborum temporibus molestias quas sint ullam consectetur tempore, a incidunt suscipit saepe officia facere perferendis. Reiciendis aut est esse.</h1>
    </main> 
    <div class="calculator">
        <input type="text" class="calculator-screen" id="screen" readonly>
        <div class="calculator-keys">
            <button type="button" class="operator" value="+">+</button>
            <button type="button" class="operator" value="-">-</button>
            <button type="button" class="operator" value="*">*</button>
            <button type="button" class="operator" value="/">/</button>
            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>
            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>
            <button type="button" value="0">0</button>
            <button type="button" class="decimal" value=".">.</button>
            <button type="button" class="all-clear" value="all-clear">AC</button>
            <button type="button" class="equal-sign" value="=">=</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Mi Galería</p>
    </footer>
    <script src="js/mijava.js"></script>
</body>
</html>
